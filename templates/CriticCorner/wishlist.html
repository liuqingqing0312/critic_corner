{% extends 'CriticCorner/base.html' %}
{% block title_block %}
    Wishlist
{% endblock %}

{% block body_block %}
<style>
    .wishlist {
        margin: 20px auto;
        max-width: 800px;
    }

    .wishlist h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .wishlist-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }

    .wishlist-item {
        text-align: center;
    }

    .poster {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .name {
        margin-top: 10px;
        font-size: 16px;
        color: #444;
    }

    .name:hover {
        color: #222;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .remove-btn {
        background-color: #6c757d; /* Red color */
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .remove-btn:hover {
        background-color: #5c636a; /* Darker red color on hover */
    }

    /* Adjustments to make the button inline with the text */
    .remove-form {
        display: inline-block;
    }
</style>
<div class="wishlist">
    <h2>My Wishlist</h2>
    <div class="wishlist-items">
        {% for item in wishlist_items %}
        <div class="wishlist-item">
            <a href="{% url 'CriticCorner:movie' title=item.movie.title %}">
                <img src="{{ item.movie.poster.url }}" alt="{{ item.movie.title }} Poster" class="poster">
                <p class="name">{{ item.movie.title }}</p>
            </a>
            <form action="{% url 'CriticCorner:remove_from_wishlist' %}" method="post" class="remove-form">
                {% csrf_token %}
                <input type="hidden" name="movie_id" value="{{ item.movie.id }}">
                <button type="submit" class="remove-btn">Remove from Wishlist</button>
            </form>
        </div>
        {% empty %}
            <p>Your wishlist is empty.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
