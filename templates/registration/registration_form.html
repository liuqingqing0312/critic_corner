{% extends 'CriticCorner/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<style>
    /* Additional CSS for styling the registration form */
    .register-form {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .register-form h1 {
        text-align: center;
        color: #333;
    }

    .register-form form {
        margin-top: 20px;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .register-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .register-form input[type="submit"]:hover {
        background-color: #5c636a;
    }

    .register-form p {
        text-align: center;
        margin-top: 10px;
    }

    .register-form a {
        color: #007bff;
        text-decoration: none;
    }

    .register-form a:hover {
        text-decoration: underline;
    }
</style>
    <div class="register-form">
        <h1>Register Here</h1>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" />
        </form>
        <p>Already registered? <a href="{% url 'auth_login' %}">Log in here!</a></p>
    </div>
{% endblock %}
